version: 0.0.11
repository: https://github.com/alexrintt/lichess.dart
homepage: https://github.com/alexrintt/lichess.dart/tree/master/packages/lichess_client
documentation: https://github.com/alexrintt/lichess.dart/tree/master/packages/lichess_client
issue_tracker: https://github.com/alexrintt/lichess.dart/issues
funding:
  - https://donate.alexrintt.io
  - https://github.com/sponsors/alexrintt
  - https://www.patreon.com/RiccardoCescon

environment:
